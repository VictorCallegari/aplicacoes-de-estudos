<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/interfaces.css">
    <title>LOGIN</title>
    <style>
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="imagens/perfil.png" alt="perfil">
        
        <form>
            <h3>Insira o seu login</h3>
            <label for="username">E-mail:</label>
            <input class="usuario" type="text" id="username" name="username" placeholder="Digite seu e-mail" required>
            
            <label for="password">Senha:</label>
            <input class="senha" type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <input class="submit" type="submit" value="Entrar">
            
            <p id="feedback-message" class="error-message"></p>
        </form>
        
        <script>
            const form = document.querySelector('form');
            const feedbackMessage = document.querySelector('#feedback-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameValue = username.value;
                const passwordValue = password.value;

                if (usernameValue === 'admin' && passwordValue === 'admin') {
                    feedbackMessage.textContent = 'Login bem-sucedido!';
                    feedbackMessage.className = 'success-message';
                    window.location.href = 'index.html';
                } else if (usernameValue === 'admin' && passwordValue !== 'admin') {
                    showErrorFeedback('Senha incorreta.');
                } else if (usernameValue === '' || passwordValue === '') {
                    showErrorFeedback('Digite usuário e senha.');
                } else {
                    showErrorFeedback('Credenciais inválidas.');
                }
            });

            function showErrorFeedback(message) {
                feedbackMessage.textContent = message;
                feedbackMessage.className = 'error-message';
                setTimeout(function() {
                    feedbackMessage.textContent = '';
                }, 3000);
            }
        </script>
    </div>
</body>
</html>
